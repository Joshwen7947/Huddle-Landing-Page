<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">


  <title>Frontend Mentor | Huddle landing page</title>

</head>

<body>
  <img id="bg-img" src="images/bg-desktop.svg" alt="purple background image">
  <img id="logo" src="images/logo.svg" alt="Logo image">
  <img id="mockup" src="images/illustration-mockups.svg" alt="">
  <main>

    <div class="bio">
      <h1>Build The Community Your Fans Will Love</h1>

      <h4>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</h4>

      <button id="button" type="" name="Register">
        <p id="register">Register</p>
      </button>
    </div>
  </main>
<div class="social-media">
  <i class="fab one fa-twitter-square"></i>
  <i class="fab two fa-instagram"></i>
  <i class="fab three fa-facebook-square"></i>
</div>

</body>

</html>
